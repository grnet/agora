<div class="container-fluid">

  <div class="col-md-12">
    <!--Body content-->

    <div class="row" ng-show="canEdit">
      <div class="col-md-4 col-md-offset-8">
        <h2>
          <a class="btn btn-info"
             ng-href="#/cloudserviceproviders/{{cspDetails._id}}/edit">
            Edit Provider</a>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 col-md-offset-2">
        <div ng-if="cspDetails.logo" class="csp-logo">
          <img ng-src="{{ cspDetails.logo }}"
               alt="Logo"
               height="42"/>
        </div>
      </div>
    </div>

    <div class="row">
      <dl class="dl-horizontal cloudservice">
        <dt>Name</dt>
        <dd>{{ cspDetails.name }}</dd>
        <dt>Description</dt>
        <dd> {{ cspDetails.description }}</dd>
        <dt>Country</dt>
        <dd> <img ng-if="cspDetails._country.code"
                  ng-src="/images/flags/{{cspDetails._country.code}}.svg"
                  height="12"> {{ cspDetails._country.name }} </dd>
      </dl>
    </div>
      
  </div>
  
</div>
