<div class="geant-header-wrapper">
  <div class="geant-header container">
    <div class="geant-logo col-md-4">
      <a href="#/">
        <img alt="Back to Home" src="/images/geant_logo.png">
      </a>
    </div>
    <div class="col-md-8 title"><h1>GÉANT Cloud Catalogue</h1></div>
  </div>
</div>

<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-geant-nav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-geant-nav">
      <div id="main-menu" ng-include src="'navbar/navbar.html'">
      </div>
      <div id="user-menu" ng-include src="'users/user.html'">
      </div>
    </div>
  </div>
</div>

  <div class="container">

    <div class="row messages" ng-show="error || message" >
      
      <div class="col-lg-12">
        
        <p id="message"
           class="alert alert-success"
           ng-show="message">
          {{ message }}
        </p>
        
        <p id="error"
           class="alert alert-danger"
           ng-show="error">
          {{ error }}
        </p>
      </div>
            
    </div>

    <div class="col-lg-12">

      <div class="view-container">
        <div ng-view class="view-frame">

        </div>
      </div>
      
    </div>

    <div id="footer" class="col-lg-12">
      <p style="text-align: right">&copy; 2014 &mdash; 2015</p>
    </div>
    
  </div>
